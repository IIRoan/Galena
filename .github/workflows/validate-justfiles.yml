name: Validate Justfiles
permissions:
  contents: read

on:
  pull_request:
    paths:
      - "custom/ujust/**"
      - "Justfile"
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v5

      - name: Set up Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install just
        uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2

      - name: Build galena
        shell: bash
        run: go build -o galena ./cmd/galena-build

      - name: Validate Justfiles
        id: validate
        shell: bash
        run: ./galena validate --only just

      - name: Write validation summary
        if: always()
        env:
          OUTCOME: ${{ steps.validate.outcome }}
        run: |
          {
            echo "## Justfile Validation Summary"
            echo ""
            echo "| Property | Value |"
            echo "| --- | --- |"
            echo "| Outcome | ${OUTCOME} |"
            echo "| Command | \`./galena validate --only just\` |"
          } >> "${GITHUB_STEP_SUMMARY}"
