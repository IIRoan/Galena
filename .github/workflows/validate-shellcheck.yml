name: Validate Shell Scripts
permissions:
  contents: read

on:
  pull_request:
    paths:
      - "build/**/*.sh"
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v5

      - name: Set up Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install ShellCheck
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Build galena
        shell: bash
        run: go build -o galena ./cmd/galena-build

      - name: Validate Shell Scripts
        id: validate
        shell: bash
        run: ./galena validate --only shellcheck

      - name: Write validation summary
        if: always()
        env:
          OUTCOME: ${{ steps.validate.outcome }}
        run: |
          {
            echo "## ShellCheck Summary"
            echo ""
            echo "| Property | Value |"
            echo "| --- | --- |"
            echo "| Outcome | ${OUTCOME} |"
            echo "| Command | \`./galena validate --only shellcheck\` |"
          } >> "${GITHUB_STEP_SUMMARY}"
